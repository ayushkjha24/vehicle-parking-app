<div class="container-fluid mt-2 border-radius-3 p-5">
        <h1 class="text-center">Recent Parking History</h1>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Parking Lot</th>
                            <th scope="col">Vehicle Number</th>
                            <th scope="col">Check-in Time</th>
                            <th scope="col">Check-out Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for booking in bookings %}
                        <tr>
                            <td>{{ booking.lot_name }}</td>
                            <td>{{ booking.vehicle_number }}</td>
                            <td>{{ booking.check_in_time }}</td>
                            <td>{{ booking.check_out_time }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <form class="row text-align-center" method="GET" action="/search">
  <div class="col-lg-6">
    <label for="Search" class="visually-hidden">Area Name/Pincode</label>
    <input type="text" class="form-control" id="Search" placeholder="Enter area name or pincode" name="search">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Search</button>
  </div>
</form>
</div>
