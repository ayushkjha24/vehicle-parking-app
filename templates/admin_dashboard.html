{% include 'parking_lot.html'   %}
<!-- Add Lot Button (triggers modal) -->
    <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLotModal">
            + Add Lot
        </button>
    </div>
    
    <!-- Add Lot Modal -->
    <div class="modal fade" id="addLotModal" tabindex="-1" aria-labelledby="addLotModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="POST" action="{{ url_for('add_parking_lot') }}">
            <div class="modal-header">
              <h5 class="modal-title" id="addLotModalLabel">Add New Parking Lot</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="lotName" class="form-label">Prime Location Name</label>
                <input type="text" class="form-control" id="lotName" name="lotname" required>
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <textarea class="form-control" id="location" name="address" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="PinCode" class="form-label">Pin Code</label>
                <input type="number" class="form-control" id="PinCode" name="pincode" min="1" required>
              </div>
              <div class="mb-3">
                <label for="Price" class="form-label">Price(per hour)</label>
                <input type="number" class="form-control" id="Price" name="price" min="1" required>
              </div>
              <div class="mb-3">
                <label for="maxSpots" class="form-label">Total Spots</label>
                <input type="numbetotalSpotsr" class="form-control" id="maxSpots" name="maxspots" min="1" required>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Add Lot</button>
            </div>
          </form>
        </div>
      </div>
    </div>
