{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm">
            <h3 class="mb-4 text-center"><i class="fas fa-user-plus me-2"></i>Register</h3>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                    <label for="name"><i class="fas fa-user me-1"></i>Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    <label for="email"><i class="fas fa-envelope me-1"></i>Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                    <label for="address"><i class="fas fa-map-marker-alt me-1"></i>Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pincode">
                    <label for="pincode"><i class="fas fa-location-arrow me-1"></i>Pincode</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-1"></i>Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
                    <label for="password2"><i class="fas fa-lock me-1"></i>Confirm Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-user-plus me-1"></i>Register
                </button>
            </form>
            <div class="mt-3 text-center">
                <span>Already have an account?</span>
                <a href="{{ url_for('login') }}" class="text-primary fw-bold">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
