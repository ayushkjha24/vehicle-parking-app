{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Search Parking Lots</h1>
    <form class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" name="location" placeholder="Enter location" required>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" name="pincode" placeholder="Enter pin code" min="1" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
