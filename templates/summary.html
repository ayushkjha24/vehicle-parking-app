{% extends 'base.html' %}

{% block title %}Summary{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="fw-bold mb-4 text-center"><i class="fas fa-chart-bar me-2"></i>Parking Lot Summary</h2>
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-center shadow-sm mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-users me-2"></i>Total Users</h5>
                    <p class="display-6 fw-bold">{{ context.total_users }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center shadow-sm mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-building me-2"></i>Total Parking Lots</h5>
                    <p class="display-6 fw-bold">{{ context.total_parking_lots }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center shadow-sm mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-ticket-alt me-2"></i>Total Reservations</h5>
                    <p class="display-6 fw-bold">{{ context.total_reservations }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3"><i class="fas fa-chart-bar me-2"></i>Available vs Occupied Spots</h5>
            <div class="text-center">
                <img src="/static/stacked_bar_lots.png" class="img-fluid rounded shadow-sm" alt="Stacked Bar Chart">
            </div>
        </div>
    </div>
</div>
{% endblock %}
