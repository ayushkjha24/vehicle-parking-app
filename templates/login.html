{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card p-4 shadow-sm">
            <h3 class="mb-4 text-center"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    <label for="email"><i class="fas fa-envelope me-1"></i>Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-1"></i>Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-1"></i>Login
                </button>
            </form>
            <div class="mt-3 text-center">
                <span>Don't have an account?</span>
                <a href="{{ url_for('register') }}" class="text-primary fw-bold">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
